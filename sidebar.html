<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extracted Hyperlinks</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div class="link-extractor-titlebar">
    Link Extractor
  </div>
  <div id="promptSelectorContainer" class="settings-panel">
    <label for="promptSelector"><strong>Select a Prompt:</strong></label>
    <select id="promptSelector">
      <option value="">None</option>
      <option value="summarize">Summarize these links.</option>
      <option value="analyze">Analyze the credibility of these sources.</option>
      <option value="compare">Compare the perspectives in these articles.</option>
      <option value="custom">Write your own</option>
    </select>
  
    <!-- This will replace the select when "Write your own" is chosen -->
    <textarea id="customPrompt" placeholder="Enter your custom prompt..." style="display:none; width: 100%; margin-top: 8px;"></textarea>
  </div>

  <!-- Notification for copy -->
  <div id="copyNotification" class="copy-notification" style="display:none;">Links copied to clipboard</div>

  <!-- Settings panel -->
  <div class="copy-mode-block">
    <label style="min-width:80px;" for="copyModeSelect">Copy mode:</label>
    <select id="copyModeSelect">
      <option value="urls">URLs only</option>
      <option value="labels">[Text] URL</option>
      <option value="full">Full text + URLs</option>
    </select>
  
    <div class="autocopy-toggle-container">
      <label class="switch">
        <input type="checkbox" id="autoCopyToggle" checked>
        <span class="slider round"></span>
      </label>
      <span style="margin-left:8px; font-size:1em;">Auto-copy</span>
    </div>
  </div>
  
  <!-- original selected links button -->
  <button id="copySelectedBtn" class="copy-selected-btn" style="margin-top: 10px;">
    Copy Selected Links
  </button>

  <div class="extracted-hyperlinks-bar">
    <span class="extracted-hyperlinks-title">Extracted Hyperlinks</span>
    <div>
      <button id="selectAllBtn" class="select-all-btn">Select All</button>
      <button id="clearAllBtn" class="clear-btn">Clear All</button>
    </div>
  </div>
  
  <div id="clipContainer">
    <div class="loading">Loading clipped pages...</div>
  </div>
  
  <!-- Load the IndexedDB utility first -->
  <script src="utils/db.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
